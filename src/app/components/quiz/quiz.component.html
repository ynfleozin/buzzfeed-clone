<div class="quiz-container">
  <div class="quiz-logo">
    <img src="assets/imgs/logo.png" alt="logo">
    <h3> {{ title }} </h3>
  </div>

  <div *ngIf="!finished" class="quiz-questions">
    <h3>{{ questionSelected.question }} </h3>
  </div>

  <div *ngIf="!finished" class="quiz-options">

    <button
    *ngFor="let option of questionSelected.options"
    (click)="playerChoose(option.alias)"
    class="btn-option">
      {{ option.name }}
    </button>

  </div>

  <div *ngIf="finished" class="quiz-results">
    <h1> O seu resultado Ã©: </h1>
    <p> {{ answerSelected }} </p>
  </div>
</div>
